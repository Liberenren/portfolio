<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Discord サーバー紹介</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header class="site-header">
            <div class="logo-wrap">
                <div class="logo placeholder">
                    <image src="discordserver_rogo.webp" alt="ロゴ"></image></div>
                <div class="server-info">
                    <h1 class="server-name">がくゆうりん</h1>
                    <p class="server-sub">我らがくやす界隈</p>
                </div>
            </div>
            <nav class="main-nav">
                <a href="#about">About</a>
                <a href="#features">Features</a>
                <a href="#rules">Rules</a>
            </nav>
        </header>

        <section class="hero">
            <div class="banner placeholder"><image src="banner.png" alt="ロゴ"></image></div>
            <div class="invite">
                <a class="invite-btn" href="#">サーバーに参加</a>
                <div class="meta">メンバー: 7 / チャンネル: 7</div>
            </div>
        </section>

        <main class="content">
            <section id="about" class="card">
                <h2>About</h2>
                <p>このサーバーは…</p>
            </section>

            <section id="features" class="card">
                <h2>Features</h2>
                <ul class="features-list">
                    <li>雑談チャンネル</li>
                    <li>イベント告知</li>
                    <li>サポート/質問対応</li>
                </ul>
            </section>

            <section id="rules" class="card">
                <h2>Rules</h2>
                <ol>
                    <li>礼儀を守ること</li>
                    <li>スパムや迷惑行為禁止</li>
                    <li>年齢制限などのルールがある場合は記載</li>
                </ol>
            </section>
        </main>

        <footer class="site-footer">
            <p>© がくゆうりん — ここに補足情報</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
